		<div class="page-body mt-4">
			<div class="container mb-4">
				<div class="row">
					<h2>上传作业</h2>
				</div>
			</div>
			<div class="container">
			<form id="uploadForm">
				<div class="form-group row">
				  <label for="userId" class="col-xs-12 col-sm-2 col-lg-2 col-form-label">用户ID：</label>
				  <div class="col-xs-12 col-sm-10 col-lg-10">
				    <select class="form-control" id="userId">
					    <option selected>选择用户...</option>
					    <option value="1">张三</option>
					    <option value="2">李四</option>
					    <option value="3">王五</option>
					</select>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="classId" class="col-xs-12 col-sm-2 col-lg-2 col-form-label">班级ID：</label>
				  <div class="col-xs-12 col-sm-10 col-lg-10">
				    <select class="form-control" id="classId">
					    <option selected>选择班级...</option>
					    <option value="1">黄埔一期</option>
					    <option value="2">黄埔二期</option>
					    <option value="3">黄埔三期</option>
					</select>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="lessionId" class="col-xs-12 col-sm-2 col-lg-2 col-form-label">课程ID：</label>
				  <div class="col-xs-12 col-sm-10 col-lg-10">
				    <select class="form-control" id="lessionId">
					    <option selected>选择课程...</option>
					    <option value="1">高端基础</option>
					    <option value="2">Java NIO</option>
					    <option value="3">Spring</option>
					</select>
				  </div>
				</div>
				<div class="form-group row">
				  <label for="homeworkFileName" class="col-xs-12 col-sm-2 col-lg-2 col-form-label">作业名称：</label>
				  <div class="col-xs-12 col-sm-10 col-lg-10">
				    <input class="form-control" type="text" value="" id="homeworkFileName">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="homeworkFilePath" class="col-xs-12 col-sm-2 col-lg-2 col-form-label">作业文件：</label>
				  <div class="col-xs-12 col-sm-10 col-lg-10">
				    <label class="custom-file">
  						<input type="file" id="homeworkFilePath" class="custom-file-input">
  						<span class="custom-file-control"></span>
					</label>
				  </div>
				</div>
				<div class="form-group row">
				  <div class="offset-xs-0 col-lg-12 offset-sm-2 col-sm-10 offset-lg-2 col-lg-10">
				    <button type="button" id="btn-submit" class="btn btn-primary">提交</button>
				  </div>
				</div>
				</form>
			</div>
		</div>
		<div class="page-foot mt-4">
			<div class="container">
    				<div class="media">
					  <img class="d-flex align-self-center rounded-circle mr-3" src="assets/images/img-cat.png" alt="mycat">

					    <p>既然选择了IT路，就只能狂奔，任何年度都是新技术挣钱多，但新旧技术有传承，所持续提升自己就无法跟上新技术，年老色衰最后只能为五斗米折腰。</p>
					    <p class="mb-0 text-right">——《末路狂奔在IT路上》</p>
					  </div>
					</div>
