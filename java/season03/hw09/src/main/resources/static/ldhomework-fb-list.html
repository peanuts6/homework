<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>edu.ldcollege-作业列表</title>

    <!-- plugin stylesheet -->

    <!-- customer stylesheet -->
    <link href="assets/styles/main.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<div class="page-top">
			<div class="container">
			<div class="row">
    			<h1 class="brand col-xs-12 col-sm-12 col-lg-4 text-center text-xs-center text-sm-center text-lg-left"><a href="/">LEADER.US</a></h1>
    			<nav class="navbox ml-auto col-xs-12 col-sm-12 col-lg-8 text-center text-sm-center text-lg-right">
					<ul class="nav nav-fill float-lg-right">
						<li class="nav-item">
							<a class="nav-link" href="/">首页 <span class="sr-only">(current)</span><em></em></a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="ldhomework-fb-list.html">查看作业<em></em></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="ldhomework-upload.html">上传作业<em></em></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="aboutus.html">关于我们<em></em></a>
						</li>
						
					</ul>
				</nav>
				</div>
    		</div>
		</div>
		<div class="page-body mt-4">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h2 class="page-title"><i class="fa fa-dot-circle-o" aria-hidden="true"></i> <span>查看作业</span></h2>
					</div>
				</div>
			</div>
			<div class="container mt-4">
				<form class="form-inline">
					<select class="form-control mb-2" id="classId">
					    <option selected value="">选择班级...</option>
					    <option value="1">黄埔一期</option>
					    <option value="2">黄埔二期</option>
					    <option value="3">黄埔三期</option>
					</select>
				  <button type="button" id="btn-search" class="btn btn-danger ml-2 mb-2">搜索</button>
				</form>
			</div>
			<div class="container mt-2">
				<table class="table mytable" id="hwTable">
				  <thead>
				    <tr>
				      <th>学员ID</th>
				      <th>作业名称</th>
				      <th>提交时间</th>
				      <th>点赞数</th>
				      <th>差评数</th>
				      <th>优秀作业？</th>
				      <th>批改？</th>
				      <th>操作</th>
				    </tr>
				  </thead>
				  <tbody>
				  	<tr>
				  		<td colspan="8">
				  			<span>暂无数据</span>
				  		</th>
				  	</tr>
				  </tbody>
				</table>
				
			</div>
		</div>
		
		<div class="page-foot mt-4">
			<div class="container">
    				<div class="media">
					  <img class="d-flex align-self-center rounded-circle mr-3" src="assets/images/img-cat.png" alt="mycat">
					  <div class="media-body">
					    <h5 class="mt-0">报名群：332702697 </h5>
					    <p>既然选择了IT路，就只能狂奔，任何年度都是新技术挣钱多，但新旧技术有传承，所持续提升自己就无法跟上新技术，年老色衰最后只能为五斗米折腰。</p>
					    <p class="mb-0 text-right">——《末路狂奔在IT路上》</p>
					  </div>
					</div>
    		</div>
		</div>
	</div>
	
	<!-- 作业互评弹出框 -->
	<div class="modal fade myModal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
					<div class="modal-dialog" role="document">
					<div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="myModalLabel">作业互评</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				        <form>
				        	<input type="hidden" value="" id="homeworkid" name="homeworkid" class="homeworkid" />
				        	<input type="hidden" value="" id="userid" name="userid" class="userid" />
				        	<div class="form-group row">
							  <label for="userId" class="col-xs-12 col-sm-3 col-form-label">我是谁？：</label>
							  <div class="col-xs-12 col-sm-9">
							    <select class="form-control" id="myid">
								    <option selected value="">选择用户...</option>
								    <option value="1">张三</option>
								    <option value="2">李四</option>
								    <option value="3">王五</option>
								</select>
							  </div>
							</div>
				          <div class="form-group row">
				            <label for="levelflag" class="form-control-label col-xs-12 col-sm-3">作业等级:</label>
				            <div class="col-xs-12 col-sm-9">
				            <label class="custom-control custom-radio">
							  <input id="level1" name="levelflag" value="A" type="radio" class="custom-control-input levelflag">
							  <span class="custom-control-indicator"></span>
							  <span class="custom-control-description">A</span>
							</label>
							<label class="custom-control custom-radio">
							  <input id="level2" name="levelflag" value="B" type="radio" class="custom-control-input levelflag">
							  <span class="custom-control-indicator"></span>
							  <span class="custom-control-description">B</span>
							</label>
							<label class="custom-control custom-radio">
							  <input id="level3" name="levelflag" value="C" type="radio" class="custom-control-input levelflag">
							  <span class="custom-control-indicator"></span>
							  <span class="custom-control-description">C</span>
							</label>
							<label class="custom-control custom-radio">
							  <input id="level4" name="levelflag" value="D" type="radio" class="custom-control-input levelflag">
							  <span class="custom-control-indicator"></span>
							  <span class="custom-control-description">D</span>
							</label>
							</div>
				          </div>
				          <div class="form-group row">
				            <label class="form-control-label col-xs-12 col-sm-3">喜欢？:</label>
				            <div class="col-xs-12 col-sm-9">
				            <label class="custom-control custom-radio">
							  <input id="radio1" name="radio" type="radio" value="1" class="custom-control-input starcount">
							  <span class="custom-control-indicator"></span>
							  <span class="custom-control-description">点赞</span>
							</label>
							<label class="custom-control custom-radio">
							  <input id="radio2" name="radio" type="radio" value="1" class="custom-control-input starcount">
							  <span class="custom-control-indicator"></span>
							  <span class="custom-control-description">差评赞</span>
							</label>
							<label class="custom-control custom-radio">
							  <input id="radio3" name="radio" type="radio" value="1" class="custom-control-input starcount">
							  <span class="custom-control-indicator"></span>
							  <span class="custom-control-description">弃权</span>
							</label>
							</div>
				          </div>
				          <div class="form-group">
				            <label for="mark" class="form-control-label">我对同学有话说:</label>
				            <textarea class="form-control" id="mark"></textarea>
				          </div>
				        </form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
				        <button type="button" class="btn btn-primary btn-submit">提交</button>
				      </div>
				    </div>
				  </div>
	</div>
	
	<!-- 评价列表 -->
	<div class="modal fade" id="myModalList" tabindex="-1" role="dialog" aria-labelledby="myModalList" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">评论列表</h5>
				    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				    	<span aria-hidden="true">&times;</span>
				    </button>
				</div>
				<div class="modal-body">
					<input type="hidden" value="" id="id" name="id" class="id" />
					<ul class="list-unstyled">
					  <li class="media">
					    <p class="text-center">暂无评论</p>
					  </li>
					</ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary">确定</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 操作提示 -->
	<div id="tipModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	    	<div class="alert alert-danger" role="alert">
			  <h4 class="alert-heading">操作成功</h4>
			</div>
	    </div>
	  </div>
	</div>

    <!-- other plugin if needed -->

    <!-- common script -->
    <script src="assets/scripts/main.js"></script>

    <!-- customer script -->
    <script src="assets/scripts/homeworkfb.js"></script>
</body>
</html>
